language: csharp
solution: RestWell.sln
dist: trusty
mono: none
dotnet: 2.0.0
install:
  - dotnet restore
script:
  - dotnet test RestWell.Test/RestWell.Test.csproj -p:CollectCoverage=true -p:CoverletOutputFormat=opencover
  - curl -s https://codecov.io/bash > codecov
  - chmod +x codecov
  - ./codecov -f ./RestWell.Test/coverage.xml
notifications:
  email: false
